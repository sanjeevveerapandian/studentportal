<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Portal</h1>

    <form id="studentForm">
        <label for="loginId">Login ID:</label>
        <input type="text" id="loginId" required><br>

        <label for="semesterMarks">Semester Marks:</label>
        <input type="number" id="semesterMarks" step="0.01" required><br>

        <label for="attendancePercentage">Attendance Percentage:</label>
        <input type="number" id="attendancePercentage" step="0.01" required><br>

        <button type="button" onclick="addStudent()">Add Student</button>
    </form>

    <h2>Student List:</h2>
    <ul id="studentList"></ul>

    <script src="script.js"></script>
</body>
</html>
